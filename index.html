<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Struttura</title>
</head>
<body>
    <!--HEADER STRUCTURE-->
    <header>
        <div class="container-head">
            <div class="row">
                <div class="col25 logo"><img src="./img/logo.svg" alt=""></div>
                <div class="col50">
                    <ul>
                        <li><link rel="stylesheet" href="">Scarica</li>
                        <li><link rel="stylesheet" href="">Perch√© Discord</li>
                        <li><link rel="stylesheet" href="">Nitro</li>
                        <li><link rel="stylesheet" href="">Sicurezza</li>
                        <li><link rel="stylesheet" href="">Assistenza</li>
                    </ul>
                </div>
                <div class="col25 txt-end">
                    <button class="btn btn-white">Accedi</button>
                </div>
            </div>
        </div>
    </header>

    <!--MAIN STRUCTURE-->
    <main>
        <!--SMALLER CONTAINER-->
        <div class="bg-jumbotron">
            <div class="container-sm">
                <div class="row">
                    <div class="col-100">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--CONTAINERS LIST-->
        <div class="container">
            <div class="row">
                <div class="col-60"></div>
                <div class="col-40"></div>
            </div>
        </div>
        <div class="bg-grey">
            <div class="container">
                <div class="row">
                    <div class="col-40">
                        <div class="content"></div>
                    </div>
                    <div class="col-60">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-60">
                    <div class="content"></div>
                </div>
                <div class="col-40">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="bg-grey">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-darkgrey">
            <div class="container-footer">
                <div class="row">
                    <div class="col-33"></div>
                    <div class="col-16"></div>
                    <div class="col-16 "></div>
                    <div class="col-16 "></div>
                    <div class="col-16 "></div>
                </div>
            </div>
        </div>
        <div class="bg-darkgrey">
            <div class="container-footer-sm">
                <div class="row">
                    <div class="col-footer">
                        <div class="txt-footer">Logo</div>
                        <div class="txt-footer">Bottone</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
